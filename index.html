<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>

        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Add a todo...">
            <input type="date" id="date-input">
            <button id="add-btn">+</button>
        </div>

        <div class="actions">
            <button id="filter-btn">FILTER</button>
            <button id="delete-all-btn" class="danger">DELETE ALL</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <tr><td colspan="4" class="empty">No task found</td></tr>
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>

    <div id="filter-popup" class="popup">
    <div class="popup-content">
        <h3>Filter Tasks</h3>
        <button onclick="applyFilter('all')">Show All</button>
        <button onclick="applyFilter('completed')">Show Completed</button>
        <button onclick="applyFilter('pending')">Show Pending</button>
        <br><br>
        <button class="close-btn" onclick="closeFilter()">Close</button>
    </div>
</div>
</body>
</html>
